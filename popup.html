<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh</title>
    <style>
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
    <script src="popup.js" defer></script>
</head>
<body>
    <label for="interval">Refresh every:</label>
    <input type="number" id="interval" min="1" value="3"> minutes
    <br>
    <span id="error-message" class="error hidden">Please enter a valid number greater than 0.</span>
    <br>
    <button id="toggleButton">Start Refreshing</button>
</body>
</html>
